<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex></div>
    <form (ngSubmit)="guardar()" #editarPublicador="ngForm" autocomplete="off" class="centrar" fxFlex="50"
        fxLayout="column" fxFlex="auto">
        <mat-card>

            <mat-card-header>
                <mat-card-title>Editar Casa Publicadora</mat-card-title>
                <br>
            </mat-card-header>

            <mat-card-content>

                <!-- Campo _id -->
                <div fxLayout="row">
                    <mat-form-field fxFlex="100">
                        <mat-label>ID</mat-label>
                        <input matInput type="text" name="_id" [ngModel]="initPublicador._id" readonly>
                    </mat-form-field>
                </div>

                <!-- Campo codigo -->
                <div fxLayout="row">
                    <mat-form-field fxFlex="100">
                        <mat-label>Código</mat-label>
                        <input matInput type="text" name="codigo" [ngModel]="initPublicador.codigo" readonly>
                    </mat-form-field>
                </div>

                <!-- Campo descripcion -->
                <div fxLayout="row">
                    <mat-form-field fxFlex="100">
                        <mat-label>Descripción</mat-label>
                        <input matInput type="text" name="descripcion" [ngModel]="initPublicador.descripcion">
                    </mat-form-field>
                </div>

                <!-- Campo publicaciones -->
                <div fxLayout="row">
                    <mat-form-field fxFlex="100">
                        <mat-label>Cant. Publicaciones</mat-label>
                        <input matInput type="number" [ngModel]="initPublicador.cantidadpublicaciones"
                            name="cantidadpublicaciones" [minimo]="0" customMin min="0">
                    </mat-form-field>
                </div>

                <br>
            </mat-card-content>

            <mat-card-actions>
                <div fxLayout>
                    <button mat-raised-button color="primary" type="submit" [disabled]="editarPublicador.invalid">
                        <mat-icon>edit_note</mat-icon>
                        Guardar
                    </button>

                    <span class="spacer"></span>

                    <button mat-raised-button color="basic" [routerLink]="['/dashboard/publisher']">
                        <mat-icon>cancel</mat-icon>
                        Cancelar
                    </button>
                </div>
            </mat-card-actions>

        </mat-card>
    </form>
    <div fxFlex></div>
</div>
