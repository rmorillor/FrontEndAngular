<button mat-raised-button color="accent" [routerLink]="['/dashboard/addPublisher']">Crear</button>
<br><br>

<mat-card>
    <mat-card-header>
        <mat-card-title>Casas publicadoras</mat-card-title>
    </mat-card-header>

    <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row._id}} </td>
            </ng-container>

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="publicaciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cant. Publicaciones </th>
                <td mat-cell *matCellDef="let row"> {{row.cantidadpublicaciones}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let row">
                    <div class="example-button-row">
                        <button mat-button mat-raised-button [routerLink]="['/dashboard/editPublisher', row.codigo]"
                            color="primary">Editar</button>
                        <button mat-button mat-raised-button (click)="eliminar(row._id)" color="warn">Eliminar</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se han encontrado datos con este filtro: "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of publishers"></mat-paginator>
    </div>
</mat-card>
